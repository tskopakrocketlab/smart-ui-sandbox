  <smart-splitter-item
    [size]="'430'"
    [min]="'250'"

    [collapsible]="!collapsed"

  </smart-splitter-item>
  <smart-splitter-item class="splitter-item-container">
    <router-outlet></router-outlet>
  </smart-splitter-item>
</smart-splitter>
